[build]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_VERSION = "16" }
  functions = "functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Opting your Website out of Google's FLoC Network
[[headers]]
  for = "/*"
  [headers.values]
    Permissions-Policy = "interest-cohort=()"